<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viking Pong Fotball – Eliteserien 2025</title>
    <style>
        
        /* ======= GENERELL STYLING ======= */
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0a1420, #1a2d42);
    font-family: 'Arial', sans-serif;
    color: white;
    overflow: hidden;
    touch-action: manipulation;
}

#gameContainer {
    width: 100vw;
    height: 100vh;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top: 60px;
}

/* ======= SPILLBRETT ======= */
#gameField {
    width: min(1100px, 95vw);
    height: min(700px, 75vh);
    background: linear-gradient(90deg, #2d5016, #387020, #4a8a2a, #387020, #2d5016);
    border: 6px solid #ffffff;
    position: relative;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0,255,0,0.4);
}

.field-pattern {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: repeating-linear-gradient(
        90deg,
        transparent 0px,
        transparent 29px,
        rgba(255,255,255,0.1) 30px,
        rgba(255,255,255,0.1) 31px
    );
}

.center-line {
    position: absolute;
    left: 50%;
    top: 5%;
    width: 4px;
    height: 90%;
    background: white;
    transform: translateX(-50%);
}

.center-circle {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 120px;
    height: 120px;
    border: 4px solid white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

.center-spot {
    position: absolute;
    left: 50%;
    top: 50%;
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
    transform: translate(-50%, -50%);
}

.penalty-area {
    position: absolute;
    width: 120px;
    height: 240px;
    top: 50%;
    transform: translateY(-50%);
    border: 4px solid white;
    background: rgba(255,255,255,0.05);
}

.penalty-area.left {
    left: 0;
    border-left: none;
    border-top-right-radius: 8px;
    border-bottom-right-radius: 8px;
}

.penalty-area.right {
    right: 0;
    border-right: none;
    border-top-left-radius: 8px;
    border-bottom-left-radius: 8px;
}

.goal-area {
    position: absolute;
    width: 50px;
    height: 120px;
    top: 50%;
    transform: translateY(-50%);
    border: 4px solid white;
    background: rgba(255,255,255,0.1);
}

.goal-area.left {
    left: 0;
    border-left: none;
    border-top-right-radius: 5px;
    border-bottom-right-radius: 5px;
}

.goal-area.right {
    right: 0;
    border-right: none;
    border-top-left-radius: 5px;
    border-bottom-left-radius: 5px;
}

.goal-post {
    position: absolute;
    width: 12px;
    height: 140px;
    background: white;
    top: 50%;
    transform: translateY(-50%);
    border-radius: 6px;
    box-shadow: 0 0 10px rgba(255,255,255,0.5);
}

.goal-post.left { left: -6px; }
.goal-post.right { right: -6px; }

.crowd-noise {
    position: absolute;
    top: 10px;
    left: 10px;
    right: 10px;
    height: 20px;
    background: linear-gradient(90deg,
        rgba(255,255,255,0.1) 0%,
        rgba(255,255,255,0.2) 50%,
        rgba(255,255,255,0.1) 100%);
    border-radius: 10px;
    animation: crowdPulse 3s ease-in-out infinite;
}

/* ======= SPILLERE OG BALL ======= */
.player {
    position: absolute;
    width: 20px;
    height: 100px;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 14px;
    transition: top 0.05s ease;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    border: 3px solid white;
}

.viking {
    left: 40px;
    box-shadow: 0 0 25px rgba(0, 33, 102, 0.8);
    background: linear-gradient(180deg, #002166, #003399, #002166);
}

.opponent {
    right: 40px;
}

.ball {
    position: absolute;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle at 35% 35%, #ffffff, #e8e8e8, #d0d0d0);
    border: 2px solid #333;
    border-radius: 50%;
    box-shadow: 0 0 20px rgba(255,255,255,0.9);
    transition: none;
}

/* ======= UI OG SCOREBOARD ======= */
#ui {
    position: absolute;
    top: 50px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 100;
    pointer-events: none;
}

.scoreboard-container {
    display: flex;
    align-items: center;
    gap: 40px;
}

.field-logo {
    width: 80px;
    height: 80px;
    object-fit: contain;
    border-radius: 8px;
    border: none;
    background: rgba(0, 0, 0, 0.8);
    padding: 5px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
}

.scoreboard {
    background: linear-gradient(135deg, #1a1a1a, #2a2a2a, #1a1a1a);
    border: 4px solid #444444;
    border-radius: 6px;
    padding: 6px 20px;
    box-shadow: 
        0 0 40px rgba(0,0,0,0.9),
        inset 0 0 30px rgba(255,215,0,0.05),
        0 8px 16px rgba(0,0,0,0.5);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
    backdrop-filter: blur(10px);
    min-width: 480px;
    position: relative;
}

.score-line {
    display: flex;
    align-items: center;
    gap: 10px;
    width: 100%;
    justify-content: space-between;
    flex-wrap: nowrap;
}

.team-name-led {
    color: #FFD700;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    font-size: 14px;
    text-shadow: 
        0 0 8px #FFD700,
        0 0 16px #FFD700;
    letter-spacing: 1px;
    min-width: 120px;
    max-width: 120px;
    text-align: left;
    overflow: hidden;
    white-space: nowrap;
}

.score-led {
    color: #FFD700;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    font-size: 22px;
    text-shadow: 
        0 0 10px #FFD700,
        0 0 20px #FFD700;
    background: #000;
    padding: 3px 10px;
    border-radius: 4px;
    border: 2px solid #333;
    min-width: 50px;
    text-align: center;
    margin-right: 90px;
    flex-shrink: 0;
}

.clock-led {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #FFD700;
    font-family: 'Courier New', monospace;
    font-weight: bold;
    font-size: 18px;
    text-shadow: 
        0 0 10px #FFD700,
        0 0 20px #FFD700;
    background: #000;
    padding: 8px 12px;
    border-radius: 6px;
    border: 2px solid #333;
}

/* ======= INTROSCREEN (ORIGINAL) ======= */
#introScreen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: linear-gradient(135deg, #0a1420, #1a2d42);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1000;
    backdrop-filter: blur(10px);
}

#introScreen img {
    max-width: 400px;
    max-height: 300px;
    object-fit: contain;
    margin-bottom: 30px;
    border-radius: 15px;
    box-shadow: 0 0 40px rgba(255,215,0,0.3);
}

.intro-title {
    color: #FFD700;
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 20px;
    font-family: 'Courier New', monospace;
    text-shadow: 0 0 10px #FFD700;
    text-align: center;
}

#loadingProgress {
    width: 300px;
    height: 20px;
    background: rgba(255,255,255,0.2);
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
}

#progressBar {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #FFD700, #00FF00);
    transition: width 0.3s ease;
}

.intro-text {
    color: #00FF00;
    font-size: 14px;
    font-family: 'Courier New', monospace;
    text-align: center;
    margin-bottom: 30px;
}

#startGameBtn {
    background: linear-gradient(135deg, #00AA00, #00FF00);
    color: #000;
    border: none;
    padding: 15px 30px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(0,170,0,0.3);
    display: none;
    pointer-events: auto;
}

/* MOBIL-TILPASNING FOR INTRO */
@media (max-width: 768px) {
    #introScreen img {
        max-width: 250px;
        max-height: 150px;
        margin-bottom: 20px;
    }
    
    .intro-title {
        font-size: 16px;
        margin-bottom: 15px;
    }
    
    #startGameBtn {
        padding: 12px 25px;
        font-size: 16px;
    }
     .viking {
        left: 50% !important;
        right: auto !important;
        bottom: 20px !important;
        top: auto !important;
        transform: translateX(-50%);
        width: 80px !important;
        height: 15px !important;
        border-radius: 7px !important;
    }
    
    .opponent {
        left: 50% !important;
        right: auto !important;
        top: 20px !important;
        bottom: auto !important;
        transform: translateX(-50%);
        width: 80px !important;
        height: 15px !important;
        border-radius: 7px !important;
    }
    
    /* Skjul side-mål og penalty-områder på mobil */
    .goal-post.left,
    .goal-post.right,
    .penalty-area,
    .goal-area {
        display: none !important;
    }
    
    /* Senterlinje blir horisontal */
    .center-line {
        left: 5% !important;
        top: 50% !important;
        width: 90% !important;
        height: 4px !important;
        transform: translateY(-50%) !important;
    }
    
    /* Mål øverst og nederst */
    #gameField::before {
        content: '';
        position: absolute;
        bottom: -3px;
        left: 30%;
        right: 30%;
        height: 3px;
        background: white;
        border-radius: 2px;
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
    
    #gameField::after {
        content: '';
        position: absolute;
        top: -3px;
        left: 30%;
        right: 30%;
        height: 3px;
        background: white;
        border-radius: 2px;
        box-shadow: 0 0 10px rgba(255,255,255,0.5);
    }
}
        
/* ======= KNAPPER ======= */
.button {
    background: linear-gradient(135deg, #8B0000, #CD5C5C);
    color: white;
    border: none;
    padding: 12px 24px;
    margin: 10px 6px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.3s;
    font-weight: bold;
    box-shadow: 0 4px 15px rgba(139,0,0,0.3);
    pointer-events: auto;
    white-space: nowrap;
    user-select: none;
}

.button:hover {
    background: linear-gradient(135deg, #a00000, #dc6868);
    transform: translateY(-4px);
    box-shadow: 0 8px 25px rgba(139,0,0,0.4);
}

#pauseBtn {
    position: fixed;
    top: 10px;
    left: 10px;
    background: linear-gradient(135deg, #4A90E2, #357ABD);
    color: white;
    border: none;
    padding: 10px 15px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 12px;
    font-weight: bold;
    z-index: 100;
    pointer-events: auto;
}

/* ======= MELDINGER OG POPUPS ======= */
.goal-scorer-display {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: linear-gradient(135deg, #000000, #1a1a1a);
    padding: 25px 35px;
    border-radius: 20px;
    text-align: center;
    z-index: 500;
    border: 3px solid #FFD700;
    box-shadow: 0 0 40px rgba(255,215,0,0.5);
    max-width: 350px;
    backdrop-filter: blur(10px);
    transition: none !important;
    animation: none !important;
}

.goal-scorer-display * {
    transition: none !important;
    animation: none !important;
}

.goal-scorer-display img {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid #FFD700;
    margin-bottom: 15px;
    box-shadow: 0 0 20px rgba(255,215,0,0.3);
    background: #FFD700;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
}

.goal-scorer-name {
    color: #FFD700;
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 8px;
    font-family: 'Courier New', monospace;
    text-shadow: 0 0 10px #FFD700;
}

.goal-scorer-team {
    color: #00FF00;
    font-size: 16px;
    font-weight: bold;
    font-family: 'Courier New', monospace;
}

.halftime-screen {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.95);
    padding: 40px 50px;
    border-radius: 20px;
    text-align: center;
    z-index: 400;
    border: 4px solid #FFD700;
    max-width: 500px;
    box-shadow: 0 0 50px rgba(255,215,0,0.5);
    backdrop-filter: blur(15px);
}

#gameMessage {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.96);
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    font-size: 16px;
    z-index: 200;
    display: none;
    border: 4px solid #FFD700;
    max-width: 400px;
    box-shadow: 0 0 40px rgba(255,215,0,0.5);
    backdrop-filter: blur(10px);
}

/* ======= VAR SYSTEM ======= */
.var-screen {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.95);
    padding: 30px 40px;
    border-radius: 20px;
    text-align: center;
    z-index: 600;
    border: 4px solid #FF0000;
    max-width: 500px;
    box-shadow: 0 0 50px rgba(255,0,0,0.5);
    backdrop-filter: blur(15px);
}

.var-lines {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 550;
}

.offside-line {
    position: absolute;
    width: 4px;
    height: 60%;
    top: 20%;
    opacity: 0;
    box-shadow: 0 0 10px currentColor;
    transition: all 0.5s ease-in-out;
}

.offside-line.red {
    background: #FF0000;
    color: #FF0000;
}

.offside-line.green {
    background: #00FF00;
    color: #00FF00;
}

.var-checking {
    animation: varPulse 1s ease-in-out infinite;
}

/* ======= RUNDEOVERSIKT ======= */
#roundSummary {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    background: rgba(0,0,0,0.96);
    padding: 60px 40px 40px 40px;
    border-radius: 0;
    text-align: center;
    font-size: 14px;
    z-index: 200;
    display: none;
    border: none;
    overflow-y: auto;
    box-shadow: none;
    backdrop-filter: blur(15px);
    transform: none;
}

.other-results {
    margin: 15px 0;
    text-align: center;
}

.other-results h3 {
    color: #FFD700;
    text-align: center;
    margin-bottom: 15px;
    font-family: 'Courier New', monospace;
}

.result-row {
    display: grid;
    grid-template-columns: 1fr auto 1fr;
    gap: 15px;
    padding: 8px 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
    font-family: 'Courier New', monospace;
    font-size: 14px;
    align-items: center;
    margin: 0 20px;
}

.result-team1 {
    text-align: right;
    color: white;
}

.result-score {
    color: #00FF00;
    font-weight: bold;
    text-align: center;
    min-width: 60px;
    background: rgba(0,255,0,0.1);
    padding: 4px 8px;
    border-radius: 8px;
}

.result-team2 {
    text-align: left;
    color: white;
}

/* ======= TABELL (SKJULT) ======= */
#leagueTable {
    display: none !important;
}

.table-header {
    font-size: 14px;
    font-weight: bold;
    color: #00FF00;
    margin-bottom: 10px;
    text-align: center;
    text-shadow: 0 0 10px #00FF00;
    font-family: 'Courier New', monospace;
}

.table-row {
    display: grid;
    grid-template-columns: 25px 2fr 25px 25px 25px 50px 30px;
    gap: 5px;
    padding: 3px 0;
    border-bottom: 1px solid rgba(0,255,0,0.3);
    font-size: 10px;
    align-items: center;
    font-family: 'Courier New', monospace;
}

.table-header-row {
    font-weight: bold;
    color: #00FF00;
    font-size: 9px;
    border-bottom: 2px solid #00FF00;
}

.table-pos {
    text-align: center;
    font-weight: bold;
    color: #FFD700;
}

.table-team {
    overflow: hidden;
    white-space: nowrap;
    font-weight: 500;
    color: white;
}

.table-team.viking {
    color: #FFD700;
    font-weight: bold;
    text-shadow: 0 0 5px #FFD700;
}

.table-stat {
    text-align: center;
    font-weight: 500;
    color: #00FF00;
}

/* ======= MOBILE TOUCH KONTROLLER ======= */
.mobile-instruction {
    position: fixed;
    top: 10px;
    left: 10px;
    right: 10px;
    background: rgba(0,0,0,0.9);
    color: #FFD700;
    padding: 8px;
    border-radius: 8px;
    text-align: center;
    font-size: 12px;
    z-index: 1000;
    display: none;
}

.mobile-controls {
    display: none; /* Skjul på desktop */
}

.touch-area {
    display: none; /* Skjul på desktop */
}

@media (max-width: 768px) {
    .mobile-controls {
        display: block;
    }
    
    .touch-area {
    display: block;
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 120px;
    height: 120px;
    background: linear-gradient(135deg, rgba(255,215,0,0.8), rgba(255,165,0,0.6));
    color: #000;
    border-radius: 50%;
    text-align: center;
    font-size: 10px;
    z-index: 100;
    border: 3px solid #FFD700;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    box-shadow: 0 0 20px rgba(255,215,0,0.5);
}
    }
        

/* ======= ANIMASJONER ======= */
@keyframes crowdPulse {
    0%, 100% { opacity: 0.3; }
    50%      { opacity: 0.7; }
}

@keyframes varLineAppear {
    0% { 
        opacity: 0; 
        transform: scaleY(0) rotate(0deg); 
    }
    100% { 
        opacity: 1; 
        transform: scaleY(1) rotate(var(--rotation)); 
    }
}

@keyframes varPulse {
    0%, 100% { color: #FF0000; }
    50% { color: #FFFF00; }
}

@keyframes cupPulse {
    0%, 100% { 
        transform: translateY(-50%) scale(1); 
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.8);
    }
    50% { 
        transform: translateY(-50%) scale(1.05); 
        box-shadow: 0 0 50px rgba(255, 215, 0, 1);
    }
}

@keyframes countdownScale {
    0% { transform: scale(1); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

/* ======= RESPONSIVE DESIGN ======= */
@media (max-width: 1200px) {
    #roundSummary {
        padding: 50px 20px 30px 20px;
    }
}

@media (max-width: 768px) {
    /* OPTIMALISERT FOR STÅENDE SKJERM */
    body {
        overflow: hidden;
        position: fixed;
        width: 100%;
        height: 100%;
    }
    
    #gameContainer {
        padding-top: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
    }
    
    /* ULTRACOMPAKT UI ØVERST */
    #ui {
        position: relative;

        transform: scale(0.5);
        margin-bottom: -20px;

    }
    
    .scoreboard-container {
        gap: 5px;
    }
    
    .field-logo {
        width: 30px;
        height: 30px;
        padding: 1px;
    }

        padding: 3px 6px;

        min-width: 140px;
        border: 2px solid #444444;
    }
    
    .team-name-led {
        font-size: 8px;
        min-width: 40px;
        max-width: 40px;
    }

        font-size: 12px;
        padding: 1px 3px;
        margin-right: 15px;
    }
    
    .clock-led {
        font-size: 8px;
        padding: 2px 4px;
        right: 3px;
    }
    
    /* FOTBALLBANE FYLLER RESTEN */
    #gameField {
        width: 95vw;
        height: calc(100vh - 80px);
        margin-top: 5px;
    }
    
    /* MINDRE SPILLERE FOR BEDRE OVERSIKT */
    .player {
        width: 15px;
        height: 70px;
        font-size: 10px;
    }
    
    .ball {
        width: 15px;
        height: 15px;
    }
    
    /* ULTRACOMPAKTE POPUPS */
    .goal-scorer-display {
        max-width: 200px;
        padding: 10px 15px;
        border: 2px solid #FFD700;
    }
    
    .goal-scorer-display img,
    .goal-scorer-display > div:first-child {
        width: 40px;
        height: 40px;

                            oscillator.connect(gainNode);
                            gainNode.connect(this.audioContext.destination);
                            
                            oscillator.frequency.setValueAtTime(1000, this.audioContext.currentTime);
                            oscillator.type = 'square';
                            
                            gainNode.gain.setValueAtTime(this.config.effectVolume, this.audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.01, this.audioContext.currentTime + 0.3);
                            
                            oscillator.start(this.audioContext.currentTime);
                            oscillator.stop(this.audioContext.currentTime + 0.3);

        function generateOtherResults() {

    const results = [];

            const team2 = otherTeams[i + 1];

            const team2Strength = 6 - team2.difficulty;

            let team1Goals = Math.floor(Math.random() * 4);
            let team2Goals = Math.floor(Math.random() * 4);

            if (team1Strength > team2Strength) {
                team1Goals += Math.floor(Math.random() * 2);
            } else if (team2Strength > team1Strength) {
                team2Goals += Math.floor(Math.random() * 2);
            }

            // Oppdater mål for/imot
            team1.goalsFor += team1Goals;
            team1.goalsAgainst += team2Goals;
            team2.goalsFor += team2Goals;
            team2.goalsAgainst += team1Goals;

            // Oppdater poeng og statistikk (inkludert uavgjort)
            if (team1Goals > team2Goals) {
                team1.won++;
                team1.points += 3;
                team2.lost++;
            } else if (team2Goals > team1Goals) {
                team2.won++;
                team2.points += 3;
                team1.lost++;
            } else {
                // UAVGJORT
                team1.draws++;
                team1.points += 1;
                team2.draws++;
                team2.points += 1;
            }

            team1.played++;
            team2.played++;

            // Legg til målscorere for andre lag
            for (let j = 0; j < team1Goals; j++) {
                const scorer = getRandomPlayer(team1);
                if (scorer) addToTopScorers(scorer, team1);
            }
            for (let j = 0; j < team2Goals; j++) {

            }

            results.push({
                team1: team1.name,
                team1Goals: team1Goals,
                team2Goals: team2Goals,
                team2: team2.name
            });
        }
    }

    return results;

    const ballCenterX = gameState.ballX + 10;
    const ballCenterY = gameState.ballY + 10;
    
    // Sjekk kollisjon med Viking-spiller (venstre side i 1. omgang)
    if (!gameState.sidesSwapped) {
        // Viking er på venstre side
        if (gameState.ballX <= 60 && gameState.ballX >= 40 &&
            ballCenterY >= gameState.vikingY && ballCenterY <= gameState.vikingY + 100) {
            gameState.ballVelX = Math.abs(gameState.ballVelX);
            
            // Juster Y-hastighet basert på hvor ballen treffer
            const hitPos = (ballCenterY - gameState.vikingY) / 100;
            gameState.ballVelY = (hitPos - 0.5) * 8;
            
            soundSystem.playBallHit();
        }
        
        // Sjekk kollisjon med motstander (høyre side)
        const fieldWidth = fieldRect.width - 40;
        if (gameState.ballX >= fieldWidth - 60 && gameState.ballX <= fieldWidth - 40 &&
            ballCenterY >= gameState.opponentY && ballCenterY <= gameState.opponentY + 100) {
            gameState.ballVelX = -Math.abs(gameState.ballVelX);
            
            const hitPos = (ballCenterY - gameState.opponentY) / 100;
            gameState.ballVelY = (hitPos - 0.5) * 8;
            
            soundSystem.playBallHit();
        }
    } else {
        // Byttet side i 2. omgang
        const fieldWidth = fieldRect.width - 40;
        
        // Viking er på høyre side
        if (gameState.ballX >= fieldWidth - 60 && gameState.ballX <= fieldWidth - 40 &&
            ballCenterY >= gameState.vikingY && ballCenterY <= gameState.vikingY + 100) {
            gameState.ballVelX = -Math.abs(gameState.ballVelX);
            
            const hitPos = (ballCenterY - gameState.vikingY) / 100;
            gameState.ballVelY = (hitPos - 0.5) * 8;
            
            soundSystem.playBallHit();

        // Motstander er på venstre side
        if (gameState.ballX <= 60 && gameState.ballX >= 40 &&
            ballCenterY >= gameState.opponentY && ballCenterY <= gameState.opponentY + 100) {
            gameState.ballVelX = Math.abs(gameState.ballVelX);
            
            const hitPos = (ballCenterY - gameState.opponentY) / 100;
            gameState.ballVelY = (hitPos - 0.5) * 8;
            
            soundSystem.playBallHit();
        }
    }
}     


function updateOpponent() {
    if (gameState.paused) return;
    
    const currentTeam = getCurrentOpponent();
    if (!currentTeam) return;
    
    const difficulty = currentTeam.difficulty;
    const speed = 1.4 + difficulty * 0.4;
    
    if (gameState.isMobile) {
        // MOBIL: Motstander følger ball horisontalt
        const targetX = gameState.ballX - 40; // Sentrer på ballen
        const accuracy = 0.6 + difficulty * 0.1;
        const error = (Math.random() - 0.5) * (60 / accuracy);
        const adjustedTarget = targetX + error;

        if (gameState.opponentX < adjustedTarget - speed) {
            gameState.opponentX += speed;
        } else if (gameState.opponentX > adjustedTarget + speed) {
            gameState.opponentX -= speed;
        }

        const fieldWidth = gameField.offsetWidth;
        const playerWidth = 80;
        const maxX = fieldWidth - playerWidth;
        gameState.opponentX = Math.max(0, Math.min(maxX, gameState.opponentX));
        
        const opponent = document.getElementById('opponent');
        if (opponent) {
            opponent.style.left = gameState.opponentX + 'px';
        }
        
    } else {
        // DESKTOP: Vertikal bevegelse som før
        const predictedBallY = gameState.ballY + (gameState.ballVelY * 7);
        const targetY = predictedBallY - 50;
        const accuracy = 0.6 + difficulty * 0.1;
        const error = (Math.random() - 0.5) * (80 / accuracy);
        const adjustedTarget = targetY + error;

        if (gameState.opponentY < adjustedTarget - speed) {
            gameState.opponentY += speed;
        } else if (gameState.opponentY > adjustedTarget + speed) {
            gameState.opponentY -= speed;
        }

        const fieldRect = gameField.getBoundingClientRect();
        const maxY = fieldRect.height - 140;
        gameState.opponentY = Math.max(0, Math.min(maxY, gameState.opponentY));
        
        const opponent = document.getElementById('opponent');
        if (opponent) {
            opponent.style.top = gameState.opponentY + 'px';
        }
    }

            function updateMatchClock() {

        gameState.matchTime = 0;

    const halfDuration = gameState.matchDuration; // 60 seconds per half
    
    if (gameState.currentHalf === 1) {
        gameState.matchTime = Math.floor((elapsed / halfDuration) * 45);

            function handleTouch(e) {
    e.preventDefault();
    if (e.touches.length > 0) {
        const touch = e.touches[0];
        const rect = touchArea.getBoundingClientRect();
        
        // Beregn relativ Y-posisjon i touch-området

        gameState.touchY = (touchRelativeY / touchAreaHeight) * fieldHeight;

function parseMatchResult(result) {
    if (Array.isArray(result)) {
        // Allerede et array [homeGoals, awayGoals]
        return result;
    } else if (typeof result === 'string' && result.includes(' - ')) {
        // String format "2 - 1"
        return result.split(' - ').map(g => parseInt(g));
    } else {
        // Fallback
        return [0, 0];
    }
}

function getTeamLogoPath(teamName) {
    // Spesiell håndtering for Molde (.jpg)

    }
    
    // Prøv først å finne team med definert logo
    const team = findTeamByName(teamName);
    if (team && team.logo) {
        return `assets/teams/${team.logo}`;
    }
    
    // Fallback til algoritmisk generering (.png)
    const logoName = teamName
        .toLowerCase()
        .replace(/\s+/g, '-')
        .replace(/ø/g, 'o')
        .replace(/å/g, 'a') 
        .replace(/æ/g, 'ae')
        .replace(/\//g, '-')
        .replace(/[^\w\-]/g, '')
        .replace(/--+/g, '-')
        .replace(/^-|-$/g, '');
    
    return `assets/teams/${logoName}.png`;
}

function generateOtherResults() {
    const currentOpponent = getCurrentOpponent();
    const otherTeams = teams.filter(team => team.name !== currentOpponent?.name);
    const results = [];

    for (let i = 0; i < otherTeams.length - 1; i += 2) {
        if (otherTeams[i + 1]) {
            const team1 = otherTeams[i];
            const team2 = otherTeams[i + 1];
            const team1Strength = 6 - team1.difficulty;
            const team2Strength = 6 - team2.difficulty;

            let team1Goals = Math.floor(Math.random() * 4);
            let team2Goals = Math.floor(Math.random() * 4);

            if (team1Strength > team2Strength) {
                team1Goals += Math.floor(Math.random() * 2);
            } else if (team2Strength > team1Strength) {
                team2Goals += Math.floor(Math.random() * 2);
            }

            // Oppdater mål for/imot
            team1.goalsFor += team1Goals;
            team1.goalsAgainst += team2Goals;
            team2.goalsFor += team2Goals;
            team2.goalsAgainst += team1Goals;

            // Oppdater poeng og statistikk (inkludert uavgjort)
            if (team1Goals > team2Goals) {
                team1.won++;
                team1.points += 3;
                team2.lost++;
            } else if (team2Goals > team1Goals) {
                team2.won++;
                team2.points += 3;
                team1.lost++;
            } else {
                // UAVGJORT
                team1.draws++;
                team1.points += 1;
                team2.draws++;
                team2.points += 1;
            }

            team1.played++;
            team2.played++;

            // Legg til målscorere for andre lag
            for (let j = 0; j < team1Goals; j++) {
                const scorer = getRandomPlayer(team1);
                if (scorer) addToTopScorers(scorer, team1);
            }
            for (let j = 0; j < team2Goals; j++) {
                const scorer = getRandomPlayer(team2);
                if (scorer) addToTopScorers(scorer, team2);
            }

            results.push({
                team1: team1.name,
                team1Goals: team1Goals,
                team2Goals: team2Goals,
                team2: team2.name
            });
        }
    }

    return results;
}

function generateQualifiedTeams(currentRound) {
    const teams = [];
    
    // Legg til Viking (vi vet Viking gikk videre)
    teams.push('Viking FK');
    
    // Legg til andre kvalifiserte lag basert på cupdata
    const roundMatches = cupData.otherResults[currentRound] || [];
    
    roundMatches.forEach(match => {
        if (match.home !== 'Viking' && match.away !== 'Viking' && match.result !== '-') {
            // Bruk parseMatchResult for å håndtere både array og string formater
            const [homeGoals, awayGoals] = parseMatchResult(match.result);
            const winner = homeGoals > awayGoals ? match.home : match.away;
            if (!teams.includes(winner)) {
                teams.push(winner);
            }
        }
    });
    
    // Fyll opp med dummy-lag hvis nødvendig
    const targetCount = Math.pow(2, 7 - currentRound); // 32, 16, 8, 4, 2
    while (teams.length < targetCount) {
        teams.push(`Lag ${teams.length + 1}`);
    }
    
    // Bland lagene for realistisk trekning
    return teams.sort(() => Math.random() - 0.5).slice(0, targetCount);
}

function addCupGoalsForCompletedRound(roundNumber) {
    console.log(`🏆 Adding cup goals for completed round ${roundNumber}`);
    
    // Bare prosesser mål for denne spesifikke runden
    const roundMatches = cupData.otherResults[roundNumber] || [];
    
    roundMatches.forEach(match => {
        const [homeGoals, awayGoals] = parseMatchResult(match.result);
        
        // Hjemmelag mål
        if (homeGoals > 0) {
            const homeTeam = findTeamByName(match.home);
            if (homeTeam) {  // Kun legg til mål hvis laget eksisterer
                for (let i = 0; i < homeGoals; i++) {
                    const scorer = getRandomPlayer(homeTeam);
                    if (scorer) addToCupTopScorers(scorer, homeTeam);
                }
            }
        }
        
        // Bortelag mål
        if (awayGoals > 0) {
            const awayTeam = findTeamByName(match.away);
            if (awayTeam) {  // Kun legg til mål hvis laget eksisterer
                for (let i = 0; i < awayGoals; i++) {
                    const scorer = getRandomPlayer(awayTeam);
                    if (scorer) addToCupTopScorers(scorer, awayTeam);

        }

function setupFullScreenTouch() {
    document.body.style.touchAction = 'none';
    document.body.style.userSelect = 'none';
    
    // Kun legg til touch handlers etter at spillet har startet
    // Ikke under intro-skjermen
    if (!document.getElementById('introScreen')) {
        document.addEventListener('touchstart', handleFullScreenTouch, {passive: false});
        document.addEventListener('touchmove', handleFullScreenTouch, {passive: false});
    }
}

function handleFullScreenTouch(e) {
    // IKKE blokker events på knapper
    const target = e.target;
    if (target.tagName === 'BUTTON' || 
        target.tagName === 'INPUT' || 
        target.tagName === 'A' ||
        target.closest('button') ||
        target.closest('.button') ||
        target.id === 'startGameBtn') {
        return;
    }
    
    // Kun reagere på berøring av kontroll-sirkelen
    const touchArea = document.getElementById('touchArea');
    if (!touchArea || !touchArea.contains(target)) {
        return; // Ikke gjør noe hvis ikke berørt kontroll-området
    }
    
    e.preventDefault();
    
    if (e.touches.length > 0) {
        const touch = e.touches[0];
        const touchAreaRect = touchArea.getBoundingClientRect();
        
        // Finn posisjon relativt til sirkelen (0 = topp, 1 = bunn)
        const relativeY = (touch.clientY - touchAreaRect.top) / touchAreaRect.height;
        
        // Konverter til spillfeltshøyde med mye mindre sensitivitet
        const gameField = document.getElementById('gameField');
        const fieldHeight = gameField ? gameField.offsetHeight : 600;
        
        // Bruk kun øvre og nedre 80% av banen (ikke helt til kantene)
        const playableHeight = fieldHeight * 0.8;
        const offsetY = fieldHeight * 0.1; // 10% margin øverst
        
        gameState.touchY = offsetY + (relativeY * playableHeight);
        
        // Ekstra begrensning for sikkerhet
        gameState.touchY = Math.max(50, Math.min(fieldHeight - 150, gameState.touchY));
        
        console.log('Touch control - relative:', relativeY.toFixed(2), 'gameY:', gameState.touchY.toFixed(0));
    }
}
